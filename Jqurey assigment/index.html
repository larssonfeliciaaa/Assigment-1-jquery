<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Jquery assigment week 1</title>
</head>
<body>

  

  <div class="split left">
    <div class="centered">
      <h1>In Put</h1>

      <div class="row1">
      <button id="btn-1" type="button" class="color-btn">Pink</button>
      <button id="btn-2" type="button" class="color-btn">Blue</button>
      </div>

      <div class="row2">
        <button id="btn-3" type="button" class="color-btn">Grey</button>
        <button id="btn-4" type="button" class="color-btn">Green</button>
      </div>

      <div class="row3">
        <button id="btn-5" type="button" class="color-btn">Light Blue</button>
        <button id="btn-6" type="button" class="color-btn">Yellow</button>
      </div>

      <div class="row4">
        <button id="btn-7" type="button" class="color-btn">Red</button>
        <button id="btn-8" type="button" class="color-btn">White</button>
      </div>

      <div class="row5">
      <button id="btn-9" type="button" class="color-btn">Black</button>
      <button id="btn-10"type="button" class="color-btn">Orange</button>
      </div>

      

        <button id="btn-clear" type="button" class="btn btn-block btn-outline-light">Clear</button>
        <br>

        <label for="Text"></label>
        <input type="text" id="myText" value="">
        <button type="button" id="btn-apply">Apply</button>
        <br>
        <br>

      <div class="row6">
        <button id="btn-rem" type="button" class="btn btn-light btn-lg">Remove</button>
        <button id="btn-res" type="button" class="btn btn-light btn-lg">Restore</button>
      </div> 
      <br>

      <p>Counter:<span class="span-counter"></span></p>

    </div>
  </div>
  
  <div class="split right">
    <div class="centered">
      <h2>Out put</h2>

      <ul class="check-b">
      <li><input type="checkbox"><span id="a"></span>1</li>
      <li><input type="checkbox"><span id="a"></span>2</li>
      <li><input type="checkbox"><span id="a"></span>3</li>
      <li><input type="checkbox"><span id="a"></span>4</li>
      <li><input type="checkbox"><span id="a"></span>5</li>
      <li><input type="checkbox"><span id="a"></span>6</li>
      <li><input type="checkbox"><span id="a"></span>7</li>
      <li><input type="checkbox"><span id="a"></span>8</li> 
      <li><input type="checkbox"><span id="a"></span>9</li>
      <li><input type="checkbox"><span id="a"></span>10</li>
      </ul> 
  
      <button class="checkall" onclick="check()">Select all</button>
      <button class="uncheckall" onclick="uncheck()">Clear</button>
    

    </div>
  </div>
</body>
</html>
